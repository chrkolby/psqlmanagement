
<table>
	<tr ng-if="columns">
		<th>Input</th>
		<th>Name</th>
		<th>Type</th>
	</tr>
	<tr ng-repeat="table in columns">
		<td><input ng-model="insertData[table.name]"></input></td>
		<td>{{table.name}}</td>
		<td>{{table.type}}</td>
	</tr>
</table>
<button ng-if="columns" class="btn insert-btn" ng-click="insert(insertData)">Insert</button>

<div class="feedback">
	<p ng-show="info.feedback == true">{{info.message}}</p>
</div>

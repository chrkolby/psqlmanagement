<link rel='stylesheet' href="app/css/login.css">
<div class="login-page">
  <div class="form">
     <form class="login-form" ng-submit="login(user)">
      <input ng-model="user.username" type="text" placeholder="Username"/>
	  <input ng-model="user.database" type="text" placeholder="Database"/>
      <input ng-model="user.password" type="password" placeholder="password"/>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

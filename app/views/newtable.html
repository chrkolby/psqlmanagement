<div style="margin:10px 0px 10px 0px;"><b>Table Name: </b><input ng-model="data.tablename"></input></div>

<table>
	<tr>
		<th>Column Name</th>
		<th>Column Type</th>
		<th>Column Length</th>
	</tr>
	<tr ng-repeat="i in rows">
		<td><input ng-model="data[i].name"></input></td>
		<td><input ng-model="data[i].type"></input></td>
		<td><input ng-model="data[i].length"></input></td>
	</tr>
	<tr>
		<td class="pointer" style="text-align:center;" ng-click="addrow()" colspan="3">Add Row</td>
	</tr>
</table>
<button class="btn insert-btn" ng-click="go(data)">Go</button>

<div class="feedback">
	<p ng-show="info.feedback == true">{{info.message}}</p>
</div>
